{% extends "base.html" %}

{% block content %}



<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->



<div class="row">
	<aside class="col-lg-6">
<div class="card">
    <div class="card-body">
        <form action="">
            <div class="form-row">
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="First Name" name="first_name" required></input>
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="Last Name" name="last_name" required></input>
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <input type="email" class="form-control" placeholder="Email address" name="email" required></input>
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="Phone number" name="phone" required></input>
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="Address line 1" name="address_line_1" required></input>
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="Address line 2" name="address_line_1" required></input>
                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="City" name="city" required></input>
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="State" name="state" required></input>
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control" placeholder="Country" name="country" required></input>
                </div>
            </div>

            <div class="form-row">
                <textarea name="note" id="" placeholder="Note" class="form-control"></textarea>
            </div>

        </form>
    </div>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
			
            <table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
</tr>
</thead>
<tbody>

{% for cart_item in cart_items  %}

<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside"><img src="{{ cart_item.product.image.url }}" class="img-sm"></div>
			<figcaption class="info">
				<a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
				<p class='text-muted small'>
					{% if cart_item.variation.exists %}

					{% for item in cart_item.variation.all %}
					
					 {{ item.variation_category | capfirst}} : {{ item.variation_value | capfirst }}<br>

					{% endfor %}
					
					{% endif %}
				</p>
			</figcaption>
		</figure>
	</td>
	<td> 
		<label for=""><b>{{ cart_item.quantity }}</b></label>

	</td>
	<td> 
		<div class="price-wrap"> 
			<var class="price">₹ {{cart_item.sub_total}}</var> 
			<small class="text-muted">₹ {{cart_item.product.price}} each </small> 
		</div> <!-- price-wrap .// -->
	</td>
	
</tr>

{% endfor %}



</tbody>
</table>

            
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->

</div>
</div>
</section>


{% endblock %}
