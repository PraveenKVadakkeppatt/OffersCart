
{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alert.html' %}

<div class="container">
	<div class="row">
	<aside class="col-md-3">
		{% include "includes/dashboard_sidebar.html" %}
		<br>
		<a class="btn btn-light btn-block" href="#"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
		<!--   SIDEBAR .//END   -->
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as: {{user.full_name}}</strong>
			
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-6">
					<div class="card"  style="text-align:center">
						<div class="card-body">
							<h5 class="card-title">Total Orders</h5>
							<h4>{{order_count}}</h4>
							<a href="{% url "my_orders" %}"> View orders </a>
						</div>
						
					</div>
				</div>

				<div class="col-md-6">
					<div class="card"  style="text-align:center">
						<div class="card-body">
							
							<img src="{{ userprofile.profile_picture.url }}" alt="dummy image" width="50" height="50">

							<h6>{{user.email}}</h6>
							<h6>{{user.phone_number}}</h6>
							
						</div>
						
					</div>
				</div>


				
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		<div class="table-responsive">
		 
		</div> <!-- table-responsive .end// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
