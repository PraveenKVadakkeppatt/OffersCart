
{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include 'includes/alert.html' %}
<div class="container">
	<div class="row">
	<aside class="col-md-3">
		{% include "includes/dashboard_sidebar.html" %}
		<br>
		<a class="btn btn-light btn-block" href="#"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
		<!--   SIDEBAR .//END   -->
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Password</strong>
			
		</header>
		<div class="card-body">
            <div class="text-right">
                
            </div>
			<div class="row">
                <div class="col-md-12">
                    
                    <form action="{% url "change_password" %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>Current Password</label>
                                <input type="password" class="form-control" name="current_password" placeholder="Current password">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>New Password</label>
                                <input type="password" class="form-control" name="new_password" placeholder="New password">
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password">
                            </div>
                            
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary mt-3">


                    </form>
                </div>
            </div>
		</div> <!-- card-body .// -->
		<div class="table-responsive">
		 
		</div> <!-- table-responsive .end// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
